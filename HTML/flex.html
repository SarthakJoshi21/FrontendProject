<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        background-color: #f0f0f0;
        padding: 20px;
    }
    
    .product-item {
        flex: 1 1 200px; /* Flex-grow, flex-shrink, flex-basis */
        max-width: 300px;
        margin: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
</style>
<body>
    <div class="gallery-container">
        <div class="product-item">Product 1</div>
        <div class="product-item">Product 2</div>
        <div class="product-item">Product 3</div>
        <div class="product-item">Product 4</div>
        <div class="product-item">Product 5</div>
        <div class="product-item">Product 6</div>
        <div class="product-item">Product 7</div>
        <div class="product-item">Product 8</div>
        <div class="product-item">Product 9</div>
        <div class="product-item">Product 10</div>
    </div>
</body>
</html>
